<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">Sign up</h1>

            <form class="signup-form" name="signupForm" (ngSubmit)="register()">
                <section class="input-section">
                    <md-input maxlength="60" required name="name" type="name" placeholder="Name" [(ngModel)]="user.name"></md-input>
                    <!--<div ng-messages="signupForm.name.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                        <!--<div ng-message="md-maxlength">The email can be at most 60 characters long.</div>-->
                    <!--</div>-->
                    <md-input maxlength="60" required name="email" type="email" placeholder="Email" [(ngModel)]="user.email"></md-input>
                    <!--<div ng-messages="signupForm.email.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                        <!--<div ng-message="md-maxlength">The email can be at most 60 characters long.</div>-->
                    <!--</div>-->
                    <md-input type="password" required name="password" placeholder="Password" [(ngModel)]="user.password"></md-input>
                    <!--<div ng-messages="signupForm.password.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                    <!--</div>-->
                </section>

                <section class="button-section">
                    <button md-button class="md-primary md-button-lg" type="submit" aria-label="Login">
                        Sign up
                    </button>
                    <a md-button class="md-button-lg" type="button" uiSref="login" aria-label="Register">
                        Log In
                    </a>
                </section>
            </form>

            <br/>

            <section class="oauth-button-section">
                <button md-button class="md-button-lg google-plus-color" aria-label="Sign up with Google" (click)="loginOauth('google')">
                    <md-icon fontSet="fa" fontIcon="fa-google-plus"></md-icon>
                    Sign up with Google
                </button>
                <button md-button class="md-button-lg github-color" aria-label="Sign up with Github" (click)="loginOauth('github')">
                    <md-icon fontSet="fa" fontIcon="fa-github"></md-icon>
                    Sign up with Github
                </button>
                <button md-button class="md-button-lg linkedin-color" aria-label="Sign up with Linkedin" (click)="loginOauth('linkedin')">
                    <md-icon fontSet="fa" fontIcon="fa-linkedin-square"></md-icon>
                    Sign up with Linkedin
                </button>
            </section>
        </div>
    </div>
</div>
